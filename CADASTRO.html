<form class="container mt-4">
  <h2>Cadastro de Cliente</h2>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome completo</label>
    <input type="text" class="form-control" id="nome" required>
  </div>

  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
  </div>

  <div class="mb-3">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="tel" class="form-control" id="telefone" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Sexo</label><br>
    <input type="radio" name="sexo" value="M"> Masculino
    <input type="radio" name="sexo" value="F"> Feminino
    <input type="radio" name="sexo" value="O"> Outro
  </div>

  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <textarea class="form-control" id="endereco" rows="2"></textarea>
  </div>

  <h3>Agendamento</h3>
  <label>Opção de Serviço:</label><br>
  <input type="radio" name="servico" value="retirada"> Retirada no local <br>
  <input type="radio" name="servico" value="entrega"> Tele-entrega <br><br>

  <label for="data">Data:</label>
  <input type="date" id="data" required><br><br>

  <label for="hora">Horário:</label>
  <input type="time" id="hora" required><br><br>

  <button type="submit" class="btn btn-success">Cadastrar</button>
</form>
